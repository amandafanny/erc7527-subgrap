templates:
  - name: Agent
    kind: ethereum/contract
    network: sepolia
    source:
      abi: Agent
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Agent
        - Erc6551
        - Holder
        - AgencyInstance
        - Currency
        - AppInstance
      abis:
        - name: Agent
          file: ./abis/Agent.json
        - name: Agency
          file: ./abis/Agency.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: NewResolver(indexed bytes32,address)
          handler: handleNewResolver
        - event:
            ERC6551AccountCreated(address,indexed address,bytes32,uint256,indexed
            address,indexed uint256)
          handler: handleERC6551AccountCreated
      file: ./src/agent.ts
  - name: Agency
    kind: ethereum/contract
    network: sepolia
    source:
      abi: Agency
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - AgencyInstance
        - Agent
        - AgentActivity
      abis:
        - name: Agency
          file: ./abis/Agency.json
        - name: Agent
          file: ./abis/Agent.json
      eventHandlers:
        - event: Wrap(indexed address,indexed uint256,uint256,uint256)
          handler: handleWrap
        - event: Unwrap(indexed address,indexed uint256,uint256,uint256)
          handler: handleUnwrap
      file: ./src/agency.ts
  - name: Erc6551
    kind: ethereum/contract
    network: sepolia
    source:
      abi: Erc6551
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Execute
      abis:
        - name: Erc6551
          file: ./abis/Erc6551.json
      callHandlers:
        - function: execute(address,uint256,bytes,uint8)
          handler: handleExecute
      file: ./src/erc6551.ts
